<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE Z SHOP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 5;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: calc(33.333% - 40px);
            vertical-align: top;
        }
        .product img {
            max-width: 50%;
            height: auto; /* Changed from 5 to auto for proper image display */
            border-radius: 15px;
        }
        .product h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
        }
        .product p {
            margin: 10px 0;
        }
        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #218838;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            margin: 0 0 10px;
        }
        .checkout-button {
            background-color: #007bff;
            margin-top: 10px;
        }
        .checkout-button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>CODE Z SHOP</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <div class="product">
        <img src='./AMD-RYZEN-7-5800X-3_8GHZ-8CORES-16THREADS-AM4-TRAY-TYPE-6-MONTHS-WARRANTY-DESKTOP-PROCESSOR.webp' alt="AMD RYZEN 7">
        <h2>AMD RYZEN 7</h2>
        <p>Price: ₱18,000</p>
        <button class="button" onclick="addToCart('AMD RYZEN 7', 18000)">Add to Cart</button>
    </div>

    <div class="product">
        <img src='./intel_core_unlocked_14th_gen_i7-14700kf_33mb-1.jpg' alt="INTEL i7">
        <h2>INTEL i7</h2>
        <p>Price: ₱17,500</p>
        <button class="button" onclick="addToCart('INTEL i7', 17500)">Add to Cart</button>
    </div>

    <div class="product">
        <img src='./NoIyclpFuktGQi0qndoa7BwQYSCcyVhHjz-9D5tvguw.webp' alt="ROG MAXIMUS Z690 HERO">
        <h2>ROG MAXIMUS Z690 HERO</h2>
        <p>Price: ₱34,700</p>
        <button class="button" onclick="addToCart('ROG MAXIMUS Z690 HERO', 34700)">Add to Cart</button>
    </div>

    <div class="product">
        <img src='./64c96bfbef402b69e716c569-asus-rog-strix-geforce-rtx-4090-white.jpg' alt="RTX GRAPHICS CARD">
        <h2>RTX GRAPHICS CARD</h2>
        <p>Price: ₱117,830</p>
        <button class="button" onclick="addToCart('RTX GRAPHICS CARD', 117830)">Add to Cart</button>
    </div>

    <div class="product">
        <img src='./asus_rog_strix_xg49vq_super_ul_1700460071_3716b609_progressive.jpg' alt="CURVE MONITOR">
        <h2>CURVE MONITOR</h2>
        <p>Price: ₱53,895.00</p>
        <button class="button" onclick="addToCart('Curve Monitor', 53895)">Add to Cart</button>
    </div>

    <div class="product">
        <img src='./71S-pQNQyIL._SL1500_.jpg' alt="Keyboard and Mouse Bundle">
        <h2>Keyboard and Mouse Bundle</h2>
        <p>Price: ₱1,500</p>
        <button class="button" onclick="addToCart('Keyboard and Mouse Bundle', 1500)">Add to Cart</button>
    </div>

    <div class="product">
        <img src='./how-to-choose-a-pc-case-content-02_webp.jpg' alt="CPU CASE">
        <h2>CPU CASE</h2>
        <p>Price: ₱5,000</p>
        <button class="button" onclick="addToCart('CPU CASE', 5000)">Add to Cart</button>
    </div>

    <div class="cart">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <p id="totalPrice">Total: ₱0.00</p>
        <button class="button checkout-button hidden" onclick="checkout()">Checkout</button>
    </div>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(product, price) {
        cart.push({ product, price });
        total += price;
        displayCart();
        alert(product + ' has been added to your cart!');
    }

    function displayCart() {
        const cartItems = document.getElementById('cartItems');
        cartItems.innerHTML = '';
        cart.forEach(item => {
            cartItems.innerHTML += `<p>${item.product} - ₱${item.price.toLocaleString(undefined, { minimumFractionDigits: 2 })}</p>`;
        });
        document.getElementById('totalPrice').innerText = 'Total: ₱' + total.toLocaleString(undefined, { minimumFractionDigits: 2 });
        
        const checkoutButton = document.querySelector('.checkout-button');
        checkoutButton.classList.remove('hidden');
    }

    function checkout() {
        if (cart.length === 0) {
            alert("Your cart is empty!");
            return;
        }
        
        // Display order confirmation
        alert("Order checked out! Thank you for your purchase!");
        
        // Reset cart
        cart = [];
        total = 0;
        displayCart();
        document.querySelector('.checkout-button').classList.add('hidden');
    }
</script>

</body>
</html>
